<div [hidden]="submitted" class="container">
    <h2>Hero Form</h2>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="new-hero-name">Name</label>
            <input id="new-hero-name" 
                   type="text" 
                   class="form-control" 
                   required 
                   name="heroName"
                   #heroName="ngModel"
                   [(ngModel)]="model.name">
        </div>
        <div [hidden]="heroName.valid || heroName.pristine" class="alert alert-danger">
            Woah, woah woah! You need to add a name.
        </div>
        <div class="form-group">
            <label for="new-hero-alter-ego">Ater Ego</label>
            <input id="new-hero-alter-ego" 
                   type="text" 
                   class="form-control"
                   name="heroAlterEgo"
                   [(ngModel)]="model.alterEgo"
                   >
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" 
                    id="power" 
                    required
                    [(ngModel)]="model.power"
                    name="power"
                    #heroPower="ngModel">
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
          </div>
          <div [hidden]="heroPower.valid || heroPower.pristine" class="alert alert-danger">
            You must choose a power
          </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted a new hero: </h2>
    <div class="row">
        <div class="col-xs-3">Id: </div>
        <div class="col-xs-9">{{model.id}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego: </div>
        <div class="col-xs-9">{{model.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power: </div>
        <div class="col-xs-9">{{model.power}}</div>
    </div>
    <button type="button" class="btn btn-primary" (click)="submitted = false">Edit</button>
</div>
