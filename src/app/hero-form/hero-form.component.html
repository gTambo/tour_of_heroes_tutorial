<div class="container">
    <h2>Hero Form</h2>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        {{model | json}}
        <div class="form-group">
            <label for="new-hero-name">Name</label>
            <input id="new-hero-name" 
                   type="text" 
                   class="form-control" 
                   required 
                   name="heroName"
                   #heroName="ngModel"
                   [(ngModel)]="model.name">
        </div>
        <div [hidden]="heroName.valid || heroName.pristine" class="alert alert-danger">
            Woah, woah woah! You need to add a name.
        </div>
        <div class="form-group">
            <label for="new-hero-alter-ego">Ater Ego</label>
            <input id="new-hero-alter-ego" 
                   type="text" 
                   class="form-control"
                   name="heroAlterEgo"
                   [(ngModel)]="model.alterEgo"
                   >
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" 
                    id="power" 
                    required
                    [(ngModel)]="model.power"
                    name="power"
                    #heroPower="ngModel">
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
          </div>
          <div [hidden]="heroPower.valid || heroPower.pristine" class="alert alert-danger">
            You must choose a power
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
</div>
